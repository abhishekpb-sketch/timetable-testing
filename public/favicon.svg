<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- White background -->
  <rect width="512" height="512" rx="80" fill="#ffffff"/>
  <!-- Book icon centered - clean and minimal -->
  <g transform="translate(156, 156)">
    <!-- Book cover -->
    <rect x="0" y="0" width="200" height="200" rx="12" fill="#2563eb"/>
    <!-- Book pages with subtle shadow -->
    <rect x="8" y="8" width="192" height="192" rx="8" fill="#ffffff"/>
    <!-- Book binding accent -->
    <rect x="0" y="0" width="12" height="200" rx="12" fill="#1e40af"/>
    <!-- Minimal text lines -->
    <line x1="30" y1="70" x2="170" y2="70" stroke="#2563eb" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <line x1="30" y1="100" x2="170" y2="100" stroke="#2563eb" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <line x1="30" y1="130" x2="140" y2="130" stroke="#2563eb" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>

